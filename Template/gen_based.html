{% extends 'header.html' %} {% load static %} {% static "images" as baseUrl %} {% block sepr_css %}
<link rel="stylesheet" href="{% static 'styles/index.css' %}"> {% endblock %}{% block content %}
<main>
    <section class="featured">
        <div class="movies">
            {% for tits in movies %}
            <div class="movie">
                <a href="{% url 'mov_detail' id=tits.id %}">
                    <img src="{{tits.img.url}}">
                </a>
                <h2>{{tits.name}} </h2>
                <p>{{tits.rate}}</p>
                <p class=" year ">{{tits.year}}</p>
            </div>
            {% endfor %}
        </div>
    </section>

</main>
{%endblock%}
